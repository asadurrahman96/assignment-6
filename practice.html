<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Leaf Nursery | Dynamic Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶è‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .btn-active { 
            background-color: #15803d !important; 
            color: white !important; 
            border-color: #166534 !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

    <div class="max-w-7xl mx-auto px-4 py-10">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-5xl font-black text-green-700">üå¥ Green Leaf</h1>
            <p class="text-gray-500 mt-2">Simplified dynamic coding for your nursery</p>
        </header>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar: Categories -->
            <aside class="w-full md:w-1/4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 sticky top-5">
                    <h2 class="text-xl font-bold mb-6 text-gray-900 border-b pb-2">Categories</h2>
                    <div id="category-list" class="flex flex-col gap-2">
                        <!-- ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá -->
                        <p class="text-gray-400 animate-pulse">Loading menu...</p>
                    </div>
                </div>
            </aside>

            <!-- Main Display Area -->
            
        </div>
    </div>

    <script>
        const API_URL = "https://openapi.programming-hero.com/api";

        // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø‡¶∞ ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
        const CAT_NAMES = {
            "1": "Fruit Trees", "2": "Flowering Trees", "3": "Shade Trees",
            "4": "Medicinal Trees", "5": "Timber Trees", "6": "Evergreen Trees",
            "7": "Ornamental Plants", "8": "Climbers", "9": "Aquatic Plants"
        };

        // ‡ßß. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        const loadCategories = async () => {
            const res = await fetch(`${API_URL}/categories`);
            const data = await res.json();
            const container = document.getElementById("category-list");
            container.innerHTML = ""; // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ

            // "All Trees" ‡¶¨‡¶æ‡¶ü‡¶®‡¶ü‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ
            createBtn("All Trees", "all", true);

            // API ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã
            data.categories.forEach(cat => {
                const name = CAT_NAMES[cat.id] || cat.category_name;
                createBtn(name, cat.id);
            });
        };

        // ‡ß®. ‡¶¨‡¶æ‡¶ü‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶∏‡¶π‡¶ú ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
        const createBtn = (name, id, isDefault = false) => {
            const container = document.getElementById("category-list");
            const btn = document.createElement("button");
            btn.innerText = name;
            btn.className = `category-btn text-left px-5 py-3 rounded-2xl font-medium transition-all ${isDefault ? 'btn-active' : 'bg-gray-50 text-gray-600'}`;
            
            btn.onclick = () => {
                // ‡¶∏‡¶¨ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶∏‡¶∞‡¶æ‡¶®‡ßã
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('btn-active'));
                btn.classList.add('btn-active');
                
                // ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
                const endpoint = (id === "all") ? "plants" : `category/${id}`;
                loadTrees(endpoint);
            };
            container.appendChild(btn);
        };

        // ‡ß©. ‡¶ó‡¶æ‡¶õ‡ßá‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        const loadTrees = async (endpoint) => {
            const container = document.getElementById("tree-container");
            container.innerHTML = `<div class="col-span-full py-20 text-center text-gray-400 italic">Searching for plants...</div>`;
            
            const res = await fetch(`${API_URL}/${endpoint}`);
            const data = await res.json();
            container.innerHTML = "";

            if (!data.plants || data.plants.length === 0) {
                container.innerHTML = `<div class="col-span-full py-20 text-center text-red-400 font-bold">Sorry! No trees found.</div>`;
                return;
            }

            data.plants.forEach(tree => {
                const card = document.createElement("div");
                card.className = "bg-white p-4 rounded-3xl shadow-sm border border-gray-100 hover:shadow-xl transition-all group";
                card.innerHTML = `
                    <div class="relative overflow-hidden rounded-2xl mb-4 h-48">
                        <img src="${tree.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        <span class="absolute top-3 right-3 bg-white/90 px-3 py-1 rounded-full text-xs font-bold text-green-700 shadow-sm">$${tree.price}</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-1">${tree.name}</h3>
                    <p class="text-sm text-gray-400 mb-5">${tree.category || 'Nursery'}</p>
                    <button onclick="alert('Success! ${tree.name} added to cart.')" class="w-full py-3 bg-green-700 text-white rounded-xl font-bold hover:bg-green-800 transition-colors">
                        Add to Cart
                    </button>
                `;
                container.appendChild(card);
            });
        };

        // ‡ß™. ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶∏‡¶¨ ‡¶ó‡¶æ‡¶õ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        window.onload = () => {
            loadCategories();
            loadTrees("plants");
        };
    </script>
</body>
</html>
